queue_rules:
  - name: hotfix
    queue_conditions:
      - label=hotfix
      - check-success=default
    merge_method: squash

  - name: default
    branch_protection_injection_mode: merge
    merge_method: squash
    commit_message_template: |
      {{ title }} (#{{ number }})
      {{ body | replace('_Why do we need this change? (Remove if not applicable)_', 'N/A') | replace('_Description of the change (Remove if not applicable)_', 'N/A') | replace('_Describe any additional testing done (Remove if not applicable)_', 'N/A') }}

pull_request_rules:
  - name: merge using the merge queue
    conditions:
      - base=main
      - label=queue
    actions:
      queue:
      merge:
        method: squash
