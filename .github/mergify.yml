queue_rules:
  - name: hotfix
    queue_conditions:
      - label=hotfix
      - check-success=default
    merge_method: squash

  - name: default
    branch_protection_injection_mode: merge
    merge_method: squash
    commit_message_template: |
      {{ title }} (#{{ number }})
      {% if '### Commit_Message' in body %}
        True
        {{ body | get_section("### Commit_Message") }}
      {% else %}
        False
      {% endif %}


pull_request_rules:
  - name: merge using the merge queue
    conditions:
      - base=main
      - label=queue
    actions:
      queue:
      merge:
        method: squash
